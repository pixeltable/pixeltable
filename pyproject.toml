[tool.poetry]
name = "pixeltable"
version = "0.1.2"
description = "Pixeltable: a table interface to image and video data"
authors = ["Marcel Kornacker <marcelk@gmail.com>"]
readme = "README.md"
exclude = [
    ".pytype",
    ".pytest_cache",
    "pixeltable/.pytest_cache",
    "pixeltable/tests/data"
]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.24.1"
pandas = "^1.5.3"
pillow = "^9.4.0"
opencv-python-headless = "^4.7.0.68"
tqdm = "^4.64.1"
#torch = {version = "^1.13.1+cpu", source = "torchcpu"}
jmespath = "^1.0.1"
ftfy = "^6.1.1"
regex = "^2022.10.31"
hnswlib = "^0.6.2"
cloudpickle = "^2.2.1"
psycopg2-binary = "^2.9.5"
jinja2 = "^3.1.2"
docker = "^6.0.1"
psutil = "^5.9.5"
sqlalchemy = "^2.0.17"
sqlalchemy-utils = "^0.41.1"
autonomi-nos = "0.0.6"

[tool.poetry.group.dev.dependencies]
tensorflow-io-gcs-filesystem = { version = "^0.28.0", python = ">=3.9,<3.11" }
tensorflow = "^2.11.0"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7.2.1"

#[[tool.poetry.source]]
#name = "torchcpu"
#url = "https://download.pytorch.org/whl/cpu"
#default = false
#secondary = true

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = ">=5.2,<7"
sphinx-book-theme = "^1.0.1"
myst-nb = "^0.17.2"
myst-parser = ">=0.18,<0.19"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
