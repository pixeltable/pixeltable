<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 280" fill="none">
  <style>
    .box { stroke: currentColor; stroke-width: 1; fill: none; }
    .text-header { font-family: ui-monospace, monospace; font-size: 11px; letter-spacing: 0.1em; text-transform: uppercase; }
    .text-subheader { font-family: ui-monospace, monospace; font-size: 10px; letter-spacing: 0.05em; text-transform: uppercase; fill: #737373; }
    .text-item { font-family: ui-monospace, monospace; font-size: 10px; }
    .text-note { font-family: ui-monospace, monospace; font-size: 10px; fill: #737373; }
    .note-box { stroke: currentColor; stroke-width: 1; fill: #f5f5f5; }
    @media (prefers-color-scheme: dark) {
      .box { stroke: #e5e5e5; }
      .text-header { fill: #e5e5e5; }
      .text-subheader { fill: #a3a3a3; }
      .text-item { fill: #e5e5e5; }
      .text-note { fill: #a3a3a3; }
      .note-box { stroke: #e5e5e5; fill: #262626; }
      .arrow { stroke: #e5e5e5; }
    }
    @media (prefers-color-scheme: light) {
      .box { stroke: #171717; }
      .text-header { fill: #171717; }
      .text-item { fill: #171717; }
      .arrow { stroke: #171717; }
      .note-box { stroke: #171717; }
    }
  </style>
  
  <!-- Outer border -->
  <rect x="1" y="1" width="998" height="278" class="box" rx="2"/>
  
  <!-- STORAGE Section -->
  <rect x="20" y="20" width="180" height="240" class="box"/>
  <text x="40" y="45" class="text-header">STORAGE</text>
  
  <text x="40" y="75" class="text-subheader">Data Tables</text>
  <line x1="40" y1="80" x2="140" y2="80" stroke="#737373" stroke-width="0.5"/>
  <text x="40" y="100" class="text-item">• Structured</text>
  <text x="40" y="118" class="text-item">• Video/Image</text>
  <text x="40" y="136" class="text-item">• Audio/Doc</text>
  <text x="40" y="154" class="text-item">• JSON/Text</text>
  
  <text x="40" y="200" class="text-note">Versioned</text>
  <text x="40" y="218" class="text-note">Cached</text>
  
  <!-- Arrow 1 -->
  <line x1="210" y1="140" x2="240" y2="140" class="arrow" stroke-width="1.5"/>
  <polyline points="235,135 245,140 235,145" class="arrow" stroke-width="1.5" fill="none"/>
  
  <!-- ORCHESTRATION Section -->
  <rect x="255" y="20" width="490" height="240" class="box"/>
  <text x="275" y="45" class="text-header">ORCHESTRATION</text>
  
  <!-- Pre-process -->
  <text x="275" y="75" class="text-subheader">Pre-process</text>
  <line x1="275" y1="80" x2="355" y2="80" stroke="#737373" stroke-width="0.5"/>
  <text x="275" y="100" class="text-item">• Transform</text>
  <text x="275" y="118" class="text-item">• Chunk/Split</text>
  <text x="275" y="136" class="text-item">• Validate</text>
  
  <!-- Generate -->
  <text x="430" y="75" class="text-subheader">Generate</text>
  <line x1="430" y1="80" x2="510" y2="80" stroke="#737373" stroke-width="0.5"/>
  <text x="430" y="100" class="text-item">• LLM calls</text>
  <text x="430" y="118" class="text-item">• Local inference</text>
  <text x="430" y="136" class="text-item">• Embeddings</text>
  
  <!-- Post-process -->
  <text x="585" y="75" class="text-subheader">Post-process</text>
  <line x1="585" y1="80" x2="675" y2="80" stroke="#737373" stroke-width="0.5"/>
  <text x="585" y="100" class="text-item">• Aggregate</text>
  <text x="585" y="118" class="text-item">• Extract</text>
  <text x="585" y="136" class="text-item">• Index</text>
  
  <!-- Computed Columns Note -->
  <rect x="275" y="200" width="450" height="40" class="note-box"/>
  <text x="295" y="225" class="text-item">Computed Columns: incremental, with lineage.</text>
  
  <!-- Arrow 2 -->
  <line x1="755" y1="140" x2="785" y2="140" class="arrow" stroke-width="1.5"/>
  <polyline points="780,135 790,140 780,145" class="arrow" stroke-width="1.5" fill="none"/>
  
  <!-- RETRIEVAL Section -->
  <rect x="800" y="20" width="180" height="240" class="box"/>
  <text x="820" y="45" class="text-header">RETRIEVAL</text>
  
  <text x="820" y="75" class="text-subheader">Query & Serve</text>
  <line x1="820" y1="80" x2="920" y2="80" stroke="#737373" stroke-width="0.5"/>
  <text x="820" y="100" class="text-item">• SQL-like</text>
  <text x="820" y="118" class="text-item">• Similarity</text>
  <text x="820" y="136" class="text-item">• Export (ML)</text>
  <text x="820" y="154" class="text-item">• Share/Publish</text>
  <text x="820" y="172" class="text-item">• Tools/MCP</text>
  <text x="820" y="190" class="text-item">• FastAPI</text>
</svg>
