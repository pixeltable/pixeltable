name: Lint python files changed by a PR

on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install type-checking and linting tools
      run: |
        python -m pip install --upgrade pip
        python -m pip install mypy sqlalchemy[mypy] pylint ruff
    - name: Analyze code with mypy
      # This will type check ONLY the files that are affected by the PR.
      # For now, it always succeeds (report-only).
      run: |
        ./scripts/analyze-changed-files.sh mypy
        exit 0
    - name: Analyze code with pylint
      # This will lint ONLY the files that are affected by the PR.
      # For now, it always succeeds (report-only).
      run: |
        ./scripts/analyze-changed-files.sh pylint
        exit 0
    - name: Analyze code with ruff
      # This step will fail if the code has not been properly formatted, but
      # is report-only on other linting errors.
      run: ./scripts/analyze-changed-files.sh "ruff check" "ruff format --check"
